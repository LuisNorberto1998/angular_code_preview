<div class="home-component p-5">
  <h1>Consulta de Pokémon</h1>

  <p-button label="Consultar Pokémon" icon="pi pi-search" (click)="getPokemons()"></p-button>

  <p-table class="p-table" [value]="pokemons" *ngIf="pokemons?.length">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-pokemon>
      <tr>
        <td>{{ pokemon.name }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
