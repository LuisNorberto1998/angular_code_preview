<h1>Consulta de Pokémon</h1>

<!-- Botón con estilo de PrimeNG -->
<p-button label="Consultar Pokémon" icon="pi pi-search" (click)="getPokemons()"></p-button>

<!-- Tabla con estilo de PrimeNG -->
<p-table [value]="pokemons" *ngIf="pokemons?.length">
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Imagen</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-pokemon>
    <tr>
      <td>{{ pokemon.name }}</td>
      <td><img [src]="pokemon.image" alt="{{ pokemon.name }}" width="50"></td>
    </tr>
  </ng-template>
</p-table>
